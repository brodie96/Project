<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatIsTheWeather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card bg-dark text-black">
        <img src="images/sunny.png" class="card-img" alt="Sunshine" />
        <div class="card-img-overlay">
          <h1 class="card-title" id="current-city">Genova, Italy</h1>
          <h2 class="card-text" id="current-day">Friday</h2>
          <div class="card-text">
            <div class="temperature" id="current-temp">
              <strong
                ><span id="degrees-celsius">22ºC</span>|<span
                  id="degrees-fahrenheit"
                  >ºF</span
                ></strong
              >
            </div>
            <div class="weather" id="weather">Sunny</div>
            <div class="humidity">Humidity: <span id="humidity">10%</span></div>

            <div class="wind">Wind: <span id="wind-speed">5mph</span></div>

            <div class="row" style="width: 20%">
              <div class="border border-3 border-primary">
                <div class="col-12">
                  Saturday<br />
                  ☀️
                </div>
              </div>
              <div class="border border-3 border-primary">
                <div class="col-12">
                  Sunday <br />
                  🌧
                </div>
              </div>
              <div class="border border-3 border-primary">
                <div class="col-12">
                  Monday <br />
                  ☀️
                </div>
              </div>
              <div class="border border-3 border-primary">
                <div class="col-12">
                  Tuesday <br />
                  💨
                </div>
              </div>
              <div class="border border-3 border-primary">
                <div class="col-12">
                  Wednesday <br />
                  ⛅️
                </div>
              </div>
              <div class="border border-3 border-primary">
                <div class="col-12">
                  Thursday <br />
                  ❄️
                </div>
              </div>
            </div>
            <button id="current-location" type="button" class="btn btn-success">
              Current
            </button>
            <form>
              <input type="search" placeholder="Search City" id="search-city" />
              <input type="submit" value="Go!" />
            </form>
            <div id="git-code">
              <a href="https://github.com/brodie96/Weather-App"
                >Open-Source Code </a
              >by Rebecca Brodie
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
